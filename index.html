    <h1>
        CALCULATOR

    <form action="">
    <div class="bod">
    <div class="container">
        <p>
            CASIO
        </p>
         <input type="text" id="screen">
         <br>  
         <input type="button" value="7" class="button number" onclick="btnClick(value)">

         <input type="button" value="5" class="button number" onclick="btnClick(value)">

         <input type="button" value="1" class="button number" onclick="btnClick(value)">
         <input type="button" value="2" class="button number" onclick="btnClick(value)">
         <input type="button" value="3" class="button number" onclick="btnClick(value)">
         <input type="button" value="-" class="button operator" onclick="btnClick(value)">
         <br>
         <input type="button" value="0" class="button number" onclick="btnClick(value)">
         <input type="button" value="c" class="button clear" onclick="btnClear()">
         <input type="button" value="." class="button number" onclick="btnClick(value)">
         <input type="button" value="+" class="button operator" onclick="btnClick(value)">     
         <br>
         <input type="button" value="=" class="button result" onclick="btnResult(value)">
